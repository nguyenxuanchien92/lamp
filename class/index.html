<script>
   function Battery(energy) {
       this._energy = energy;

       this.decreaseEnergy = function () {
            if (this._energy > 0)
                this._energy--;
        }

       this.getEnergy = function () {
            return this._energy;
        }

       this.setEnergy = function (value) {
            this._energy = value;
        }
       this.infor = function (){
           console.log(this._energy);
       }
    }
</script>
<script>
 function FlashLamp(battery){

            this._status = true;
            this._battery = battery;
        this.getStatus = function () {
            return this._status;
        }
         this.setStatus = function (value) {
            this._status = value;
        }
         this.light = function () {
            if (this._status) {
                console.log("Lighting");
            } else {
                console.log("Not lighting");
            }
        }

        this.turnOn = function () {
            this._status = true;
        }

        this.turnOff = function () {
            this._status = false;
        }
    }
</script>
<script>
    function show(){
        let battery = new Battery(10);
        let flashLamp = new FlashLamp(battery);

        console.log(`Battery info: ${flashLamp._battery.infor()}`);
        flashLamp.light();
        console.log("Turn on");
        flashLamp.turnOn();
        flashLamp.light();
        console.log(`Battery info: ${flashLamp._battery.infor()}`);
        console.log("Turn off");
        flashLamp.turnOff();
        flashLamp.light();
    }
    show();
</script>
